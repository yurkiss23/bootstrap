<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cropper</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/cropper/cropper.min.css">
    <link rel="stylesheet" href="/css/dialog.css">
    <link rel="stylesheet" href="/css/array.css">
    <link rel="stylesheet" href="/css/mycrop.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div id="head-menu"></div>

    <!-- ВИБІР ЗОБРАЖЕННЯ -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <h1>Cropper</h1>
            </div>
            <div class="col-lg-12 d-flex justify-content-center">
                <button id="test" class="btn btn-outline-default m-3" type="button">
                    <img id="imgView" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt="">
                </button>
            </div>
            <div class="col-lg-12 d-flex justify-content-center">
                <h5>Тицьни картинку</h5>
            </div>
            <div class="col-lg-12">
                <input type="file" id="fileSelect" style="display: none"/>
            </div>
        </div>
    </div>

    <!-- CROPPER -->
    <div class="container">
        <div class="eclipse hide" id="cropImg">
            <div class="dialog">
                <form role="form">
                    <div class="header-dialog">
                        <button class="btn close" type="button" data-close>
                            <i class="fa fa-close p-2"></i>
                        </button>
                        <h3 class="p-2">Crop image</h3>
                    </div>
                    <div class="content-dialog">
                        <p>You sure?</p>
                        <div class="row">
                            <div class="col-md-9 col-sm-9 col-xs-8">
                                <div>
                                    <canvas id="canvas" style="height: 400px;">
                                        Your browser does not support HTML5 Canvas
                                    </canvas>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-4">
                                <div class="docs-preview clearfix">
                                    <div class="img-preview" style="width: 100%; height: 350px; border-radius: 50%;">
                                        <img src="" class="cropping" id="croppingImg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-2 footer-dialog">
                        <button type="button" class="btn btn-danger" data-close>Cancel</button>
                        <button type="button" class="btn btn-success" data-success>Crop</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/cropper/cropper.min.js"></script>
    <script src="/js/mycrop.js"></script>
</body>
</html>
