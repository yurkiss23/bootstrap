<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/cropper/cropper.css">
    <link rel="stylesheet" href="/css/array.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mycrop.css">

</head>
<body>
    <div id="head-menu"></div>

    <!-- TITLE ROW -->
    <div class="container">
        <div class="title m-3">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <h1>Gallery</h1>
                </div>
                <div class="col-md-2 col-sm-12 d-flex">
                    <button id="addImg" class="btn btn-outline-default" type="button">
                        <img id="pic" src="https://static.thenounproject.com/png/558475-200.png" alt="">
                    </button>
                </div>
                <div class="col-sm-7">
                    <div class="sort">
                        <ul class="list-group list-group-horizontal"><h3 class="m-2">Sort</h4>
                            <li class="list-group-item list-group-item-action">date</li>
                            <li class="list-group-item list-group-item-action">name</li>
                            <li class="list-group-item list-group-item-action">size</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <input type="file" id="fileSelect" style="display: none"/>
                </div>
            </div>
        </div>
    </div>

    <!-- GRID -->
    <div class="container">
        <div id="grid">
            <div id="rowGrid" class="row">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                    <figure class="figure">
                        <button class="btn btn-outline-default">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt=""
                                class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption">No image</figcaption>
                        </button>
                    </figure>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                    <figure class="figure">
                        <button class="btn btn-outline-default">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt=""
                                class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption">No image</figcaption>
                        </button>
                    </figure>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                    <figure class="figure">
                        <button class="btn btn-outline-default">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt=""
                                class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption">No image</figcaption>
                        </button>
                    </figure>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                    <figure class="figure">
                        <button class="btn btn-outline-default">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt=""
                                class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption">No image</figcaption>
                        </button>
                    </figure>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                    <figure class="figure">
                        <button class="btn btn-outline-default">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt=""
                                class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption">No image</figcaption>
                        </button>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    
    <!-- CROPPER DIALOG -->
    <div class="container">
        <div id="dlgCrop" class="eclipse hide">
            <div class="dialog">
                <form role="form">
                    <div class="header-dialog">
                        <button class="btn close" data-close>
                            <i class="fa fa-close p-2"></i>
                        </button>
                        <h3 class="p-2">Add image</h3>
                    </div>
                    <div class="content-dialog d-inline-flex">
                        <div class="row">
                            <div class="col-sm-9 col-xs-8">
                                <div>
                                    <canvas id="canvas" style="height: 400px;">Error</canvas>
                                </div>
                            </div>
                            <div class="col-sm-3 col-xs-4">
                                <div class="docs-preview clearfix d-flex justify-content-center">
                                    <div class="img-preview" style="width: 100%; height: 350px; border-radius: 50%;">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt="" id="croppingImg" class="cropping">
                                    </div>
                                </div>
                                <div class="btn-group" role="group" aria-label="workImg">
                                    <button id="toLeft" type="button" class="btn btn-outline-info" data-option="-45">
                                            <i class="fa fa-undo" aria-hidden="true"></i>
                                    </button>
                                    <button id="toRight" type="button" class="btn btn-outline-info" data-option="45">
                                            <i class="fa fa-repeat" aria-hidden="true"></i>
                                    </button>
                                    <button id="zoom" type="button" class="btn btn-outline-info" data-option="0.1">
                                            <i class="fa fa-search-plus" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer-dialog m-2">
                        <button type="button" class="btn btn-danger" data-close>Cancel</button>
                        <button type="button" class="btn btn-success" data-success>Crop</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/cropper/cropper.js"></script>
    <script src="/js/gallery.js"></script>
</body>
</html>
