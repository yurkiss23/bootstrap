<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/array.css">
    <link rel="stylesheet" href="/css/font-awesome.css">

</head>
<body>
    <div id="head-menu"></div>

    <!-- SUCCESS NOTIFY -->
    <div class="container">
        <div class="notify">
            <div class="alert alert-success hide" id="notify">Success</div>
        </div>
    </div>

    <!-- DONT CHANGE NOTIFY -->
    <div class="container">
        <div class="notify">
            <div class="alert alert-warning hide" id="notifyWrg">Data dont change</div>
        </div>
    </div>

    <!-- PROGRESS -->
    <div class="eclipsePrgs hide" id="dlgPrgs">
        <div class="progress">
            <div class="m-auto">
                <i class="fa fa-refresh fa-spin fa-3x"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <!-- UPDATE DIALOG -->
    <div class="eclipse hide" id="updRow">
        <div class="dialog">
            <form role="form">
                <div class="header-dialog">
                    <button class="close" type="button" data-close>
                        <i class="fa fa-close p-2"></i>
                    </button>
                    <h3 class="p-2">Update data</h3>
                </div>
                <div class="content-dialog">
                    <p>Input new data</p>
                    <div class="form-group" id="addImg">
                        <label for="inputPht">Photo input</label>
                        <input class="btn btn-default" type="file" id="inputPht" accept=".jpg, .jpeg, .png">
                        <img src="" class="thumbnail" id="newImg" alt="">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="inputPhn">Phone</label>
                        <input type="phone" class="form-control" id="inputPhn" placeholder="phone">
                    </div>
                </div>
                <div class="m-2 footer-dialog">
                    <button type="button" class="btn btn-danger" data-close>Close</button>
                    <button type="button" class="btn btn-success" data-success>Ok</button>
                </div>
            </form>
        </div>
    </div>

    <!-- CROPPER DIALOG -->
    <div class="container">
        <div class="eclipse hide" id="cropImg">
            <div class="dialog">
                <form role="form">
                    <div class="header-dialog">
                        <button class="close" type="button" data-close>
                            <i class="fa fa-close p-2"></i>
                        </button>
                        <h3 class="p-2">Crop image</h3>
                    </div>
                    <div class="content-dialog">
                        <p>You sure?</p>
                        <img src="" class="cropping" id="croppingImg" alt="">
                    </div>
                    <div class="m-2 footer-dialog">
                        <button type="button" class="btn btn-danger" data-close-crop>Close</button>
                        <button type="button" class="btn btn-success" data-success-crop>Ok</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- DELETE DIALOG -->
    <div class="eclipse hide" id="delRow">
        <div class="dialog">
            <form role="form">
                <div class="header-dialog">
                    <button class="close" type="button" data-close>
                        <i class="fa fa-close p-2"></i>
                    </button>
                    <h3 class="p-2">Delete data</h3>
                </div>
                <div class="content-dialog">
                    <p>You sure?</p>
                </div>
                <div class="m-2 footer-dialog">
                    <button type="button" class="btn btn-danger" data-close>Close</button>
                    <button type="button" class="btn btn-success" data-success>Ok</button>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLE -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Array to table</h1>
                <button class="btn btn-success m-2" id="btnShow">Show data</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col-auto"></th>
                        </tr>
                    </thead>
                    <tbody id="data">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
