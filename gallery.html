<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/cropper/cropper.min.css">
    <link rel="stylesheet" href="/css/dialog.css">
    <link rel="stylesheet" href="/css/mycrop.css">

</head>
<body>
    <div id="head-menu"></div>

    <!-- TITLE ROW -->
    <div class="container">
        <div class="title m-3">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <h1>Gallery</h1>
                </div>
                <div class="col-md-4 col-sm-12 d-flex">
                    <button id="addImg" class="btn btn-outline-default" type="button">
                        <img id="imgView" src="https://static.thenounproject.com/png/558475-200.png" alt="">
                    </button>
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="file" id="fileSelect" style="display: none"/>
                </div>
            </div>
        </div>
    </div>

    <!-- GRID -->
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt="">
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt="">
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt="">
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt="">
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/240px-No_image_available.svg.png" alt="">
            </div>
        </div>
    </div>
    
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/cropper/cropper.min.js"></script>
    <script src="/js/mycrop.js"></script>
    <!-- <script src="/js/array.js"></script> -->
    <script src="/js/gallery.js"></script>
</body>
</html>
