<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/crud.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
</head>
<body>
    <div id="head-menu"></div>
    
    <div class="container">
        <div class="notify">
            <div class="alert alert-success hide" id="notify">Success</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h2>CRUD</h2>
        </div>
    </div>

    <div class="eclipsePrgs hide" id="dlgPrgs">
        <div class="progress">
            <div class="m-auto">
                <i class="fa fa-refresh fa-spin fa-3x"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <form action="" class="form form-inline mt-2 mb-2" id="addData">
                <input type="text" class="form-control" id="addName" placeholder="new data">
                <span class="input-group-btn">
                    <button id="add-data" class="btn btn-outline-success ml-2" type="button">Add</button>
                </span>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <table class="table table-striped table-bordered base col-sm-6" id="table">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>
                            column 1
                        </td>
                        <td>!!!</td>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/crud.js"></script>
</body>
</html>
